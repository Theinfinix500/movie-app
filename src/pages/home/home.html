<ion-header>
  <ion-navbar>
    <!-- <ion-title>
      My Ionic App
    </ion-title> -->
    <ion-searchbar (ionInput)="getMovie($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card
    (click)="navToMovieDetails(movie.imdbID)"
    *ngFor="let movie of search"
  >
    <img [src]="movie?.Poster" />
    <ion-card-content>
      <ion-card-title>
        {{movie?.Title}}
      </ion-card-title>
      <p>{{movie?.Year}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
